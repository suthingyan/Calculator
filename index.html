<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <label for="">First Number</label>
                <input type="number" class="form-control mt-2" id="fnum" placeholder="Enter First Number">
                <small class="text-danger" id="fnumError">First Name required</small><br>
                <label for="" class="mt-3">Second Number</label>
                <input type="number" class="form-control mt-2" id="snum" placeholder="Enter Second Number">
                <small class="text-danger" id="snumError">Second Name required</small><br>
                <div class="form-group mt-3">
                    <label for="">Select Operators</label>
                    <select name="" id="operators" class="form-control mt-2">
                        <option value="empty">Choose Operator</option>
                        <option value="add">+</option>
                        <option value="minus">-</option>
                        <option value="multiply">*</option>
                        <option value="division">/</option>
                    </select>
                </div>
                <small class="text-danger" id="opError">Operator required</small><br>
                <button class="btn btn-dark mt-2" id="calculate">Calculate</button>
                <button class="btn btn-danger mt-2" id="clear" onclick="clearForm()">Clear</button>
                </div>
                <div class="card-footer">
                    <label for="" class="mt-2">Result</label>
                    <h2 id="result"></h2>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    //hide error message
    var fnumError=document.getElementById("fnumError");
    var snumError=document.getElementById("snumError");
    var opError=document.getElementById("opError");
    var num1=document.getElementById("fnum");
    var num2=document.getElementById("snum");
    var op=document.getElementById("operators");
    fnumError.style.display="none";
    snumError.style.display="none";
    opError.style.display="none";

    //Using addEventListener 
    
    document.getElementById("calculate").addEventListener("click",function(){
        var num1=Number(document.getElementById("fnum").value);
        var num2=Number(document.getElementById("snum").value);
        var op=document.getElementById("operators").value;
        var output;
        var status=true;
        if(num1=="" || num1==null){
            fnumError.style.display="block";
            status=false;
        }else{
            fnumError.style.display="none";
            status=true;
        }
        if(num2=="" || num2==null){
            snumError.style.display="block";
            status=false;
        }else{
            snumError.style.display="none";
            status=true;
        }
        if(op=="empty"){
            opError.style.display="block";
            status=false;
        }else{
            opError.style.display="none";
            status=true;
        }
        if(status==true){
        switch(op){
            case"add":output=num1+num2; break;
            case "minus":
                    if(num1<num2) {
                        output=num2-num1;
                    }else{
                    output=num1-num2;}
                    break;
            case "multiply":output=num1*num2;break;
            case"division":output=num1/num2;break;
        }
        result.innerHTML=output;}
    })
    function clearForm(){
        num1.value="";
        num2.value="";
        operators.options[0].selected=true;
        result.innerHTML=""
        fnumError.style.display="none";
        snumError.style.display="none";
        opError.style.display="none";
    }
</script>
